name: Build Plugin

on:
  push:
    branches: main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  BUILD_TYPE: RelWithDebInfo
  SOURCE_ROOT: ./build/modorganizer_super/${{ github.event.repository.name }}

jobs:
  build:
    runs-on: windows-2022
    steps:
      - name: Build
        uses: ModOrganizer2/build-with-mob-action@master
        with:
          mo2-dependencies: usvfs uibase bsatk esptk archive lootcli
          qt-modules: qtpositioning qtwebchannel qtwebengine qtwebsockets

      - name: Install
        run: cmake --install ${{env.SOURCE_ROOT}}/vsbuild --config ${{env.BUILD_TYPE}} --prefix ${{env.SOURCE_ROOT}}/install

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: bsplugins
          path: ${{env.SOURCE_ROOT}}/install/bin
